<!DOCTYPE html>
<html>

<head>

    <head>
        <title>Getting Started with ml5.js</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>
    </head>

<body>

    <div class="app">
        <h1>ml5</h1>
        <p>The MobileNet model labeled this as
            <span id="result">...</span> with a confidence of
            <span id="probability">...</span></p>

        <!-- INPUT -->
        <input type="text" v-model="imgsrc" placeholder="Enter Image (ending with .jpg / .png)">

        <!-- BUTTON -->
        <button @click="changeImage">Classify Image</button>

        <!-- IMAGE -->
        <img src="https://i.imgur.com/m4bkC5g.jpg" crossorigin="anonymous" id="image" width="400">
    </div>

    <!-- VUE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
